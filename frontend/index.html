<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Chatbot</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#features">Features</a>
            <a href="#chatbot">Chatbot</a>
        </nav>
    </header>

    <!-- About Section -->
    <section id="about">
        <h2>About the Chatbot</h2>
        <p>This chatbot helps users track orders, manage requests, and much more!</p>
        <img src="south kitchen.jpg" alt="Chatbot Image"> <!-- Replace with your own image -->
    </section>

    <!-- Features Section -->
    <section id="features">
        <h2>Features</h2>
        <ul>
            <li>Order Tracking</li>
            <li>Custom Suggestions</li>
            <li>Interactive Conversations</li>
        </ul>
    </section>

    <!-- Chatbot Section -->
    <section id="chatbot">
        <h2>Chat with Us</h2>
        <!-- Embed the chatbot -->
        <iframe
            class="chat-bot"
            width="350"
            height="430"
            allow="microphone;"
            src="https://console.dialogflow.com/api-client/demo/embedded/7f0f9270-8020-48e1-bfe3-02f443148347"
        ></iframe>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Chatbot Project. All Rights Reserved.</p>
    </footer>
</body>
</html>
